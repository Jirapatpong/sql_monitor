name: Build SQL Monitor UI EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install watchdog customtkinter pystray Pillow pyinstaller

    - name: Check Files and Directory
      shell: cmd
      run: |
        echo "Listing files in current directory:"
        dir
        if not exist app_gui.py (
            echo ERROR: app_gui.py not found!
            exit 1
        )

    - name: Build with PyInstaller
      run: |
        # ใช้ --collect-all customtkinter เพื่อป้องกันปัญหาหา Theme ไม่เจอใน EXE
        python -m PyInstaller --onefile --noconsole --collect-all customtkinter --name "SQL_Monitor_Pro" app_gui.py

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: SQL-Monitor-Pro-EXE
        path: dist/SQL_Monitor_Pro.exe
