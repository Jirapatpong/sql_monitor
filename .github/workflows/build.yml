name: Build SQL Monitor EXE

on:
  push:
    branches: [ "main" ]  # รันเฉพาะเมื่อมีการ Push ไปที่ branch main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  # ต้องใช้ Windows เพื่อ Build เป็น .exe ของ Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # หรือเวอร์ชันที่คุณใช้งาน

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install watchdog pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --console --name "SQL_Monitor_App" sql_monitor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SQL-Monitor-Executable
        path: dist/SQL_Monitor_App.exe
